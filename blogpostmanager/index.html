<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>Bloggigt</title>
  </head>
  <body>
    <header>
      <h1>The Blogging Blog</h1>
      <h3>A place where blogging happens</h3>
    </header>
    <main>
      <section class="sidebar">
        <button class="new-post-btn btn-style">New post</button>
        <div class="blogpost-section">
          <h2 class="sidebar-h2">Blogposts</h2>
            <ul class="blogpost-list">
            </ul>
        </div>
      </section>
      <section class="middle-section">
        <article class="new-blogpost">
          <h2 class="blog-h2">New post</h2>
          <form class="blogpost-form">
            <div class="form">
              <label for="title-input">Title</label>
              <input class="title" id="title-input" placeholder="Title of the blogpost" required type="text">
            </div>
            <div class="form">
              <label for="content-input">Content</label>
              <textarea class="content" id="content-input" placeholder="Write your blogpost here" required></textarea>
            </div>
            <div class="form">
              <label for="author-input">Author</label>
              <input class="author" id="author-input" placeholder="The authors name" required type="text">
            </div>
            <div class="blog-buttons">
              <button class="post-btn btn-style" type="submit">Post</button>
              <button class="save-btn btn-style hidden" type="submit">Save</button>
            </div>
          </form>
        </article>
        <div class="blog-content">
        </div>
      </section>
  </main>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/sidebar.ts"></script>
  </body>
</html>
